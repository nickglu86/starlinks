        .main-container{

        .left, .right{

            position: relative;
            border-radius: 500px;
            background-color: rgb(136, 143, 255);
        }
        .slice-1 {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 500px;
            height: 500px;
            border-radius: 500px;
            clip: rect(0px, 500px, 500px, 250px);
